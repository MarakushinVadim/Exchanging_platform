{% extends 'ads/base.html' %}
{% load my_tags %}
{% block content %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for ep in object_list %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <div class="card shadow-sm">
                <img src="{{ ep.ad_sender.image_url | media_filter }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h4 class="fw-light">{{ ep.ad_sender.title | title_filter }}</h4>
                    <h4 class="fw-light">{{ ep.ad_receiver.title | title_filter }}</h4>
                    <p class="card-text">{{ ep.comment | description_filter}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a type="button" class="btn btn-sm btn-outline-secondary"
                               href="{% url 'ads:exchange_proposal_detail' ep.pk %}">Подробнее</a>
                            <a type="button" class="btn btn-sm btn-outline-secondary"
                               href="{% url 'ads:exchange_proposal_update' ep.pk %}">Изменить</a>
                            <a type="button" class="btn btn-sm btn-outline-secondary"
                               href="{% url 'ads:exchange_proposal_delete' ep.pk %}">Удалить</a>
                        </div>
                        <small class="text-body-secondary">{{ ep.created_at }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
